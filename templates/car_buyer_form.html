{% block content %}
    <center>
    <h1 class="display-3" style="background-color:#000000;color:#FFFF99;">Car Buyer Form</h1>
    <form method = 'POST' action="{% url 'car-buyer-save' data.id %}" enctype="multipart/form-data">
        {% comment %} {% url 'car-buyer-form' %} {% endcomment %}
        {% csrf_token %}
        
        <table class = ' table table-light' style="border-radius:10px;background-color:#FFFF99;">
            
                <tr><th><label for="id_buyer_name">Buyer name:</label></th><td><input type="text" name="buyer_name" ></td></tr>
                <tr><th><label for="id_buyer_mobile">Buyer mobile:</label></th><td><input type="text" name="buyer_mobile" ></td></tr>
                <tr><th><label for="id_make">Make:</label></th><td><input type="text" name="make" value="{{data.make}}" disabled="True"></td></tr>
                <tr><th><label for="id_model">Model:</label></th><td><input type="text" name="model" value="{{data.model}}" disabled="True"></td></tr>
                <tr><th><label for="id_year">Year:</label></th><td><input type="number" name="year" value="{{data.year}}" disabled="True"></td></tr>
                <tr><th><label for="id_Condition">Condition:</label></th><td><input type="text" name="Condition" value="{{data.Condition}}" disabled="True"></td></tr>
                <tr><th><label for="id_asking_pricce">Asking pricce:</label></th><td><input type="text" name="asking_price" value="{{data.asking_price}}" disabled="True"></td></tr>
                        
        </table>
        <br>
        <button type="submit" class="btn btn-lg btn-warning" >Submit</button>
        
         &nbsp; <a href="{% url 'home' %}">home</a>

    </form>
</center>
{% endblock %}
